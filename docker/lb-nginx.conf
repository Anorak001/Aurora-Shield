events {
    worker_connections 1024;
}

http {
    upstream aurora_shield {
        server aurora-shield:8080;
    }
    
    upstream demo_webapp {
        server demo-webapp:80;
    }
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Load Balancer Configuration
    server {
        listen 80;
        server_name localhost;
        
        # Aurora Shield Dashboard Access
        location /dashboard {
            proxy_pass http://aurora_shield;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Aurora Shield API Access  
        location /api {
            proxy_pass http://aurora_shield;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Protected Application with Aurora Shield Protection
        location / {
            # First, check with Aurora Shield for permission
            auth_request /auth-check;
            
            # If allowed, forward to protected app
            proxy_pass http://demo_webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Protected-By "Aurora-Shield";
        }
        
        # Internal auth check endpoint (hidden from external access)
        location = /auth-check {
            internal;
            proxy_pass http://aurora_shield/api/shield/check-request;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Remote-Addr $remote_addr;
            proxy_set_header X-Original-Method $request_method;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "Load Balancer OK\n";
            add_header Content-Type text/plain;
        }
    }
}