events {
    worker_connections 1024;
}

http {
    upstream aurora_shield {
        server aurora-shield:8080;
    }
    
    upstream demo_webapp {
        server demo-webapp:80;
    }
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Load Balancer Configuration
    server {
        listen 80;
        server_name localhost;
        
        # Aurora Shield Dashboard
        location /dashboard {
            proxy_pass http://aurora_shield;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Aurora Shield API
        location /api {
            proxy_pass http://aurora_shield;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Protected Web Application (through Aurora Shield)
        location / {
            # In a real scenario, this would route through Aurora Shield
            # For demo purposes, we'll show direct access with headers
            proxy_pass http://demo_webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Protected-By "Aurora-Shield";
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "Load Balancer OK\n";
            add_header Content-Type text/plain;
        }
    }
}