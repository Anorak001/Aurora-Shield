events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Define CDN upstream pools for load balancing
    upstream cdn_primary {
        server demo-webapp:80;
    }
    
    upstream cdn_secondary {
        server demo-webapp-cdn2:80;
    }
    
    upstream cdn_tertiary {
        server demo-webapp-cdn3:80;
    }
    
    # Load balanced pool of all CDNs
    upstream cdn_pool {
        server demo-webapp:80 weight=3;
        server demo-webapp-cdn2:80 weight=2;
        server demo-webapp-cdn3:80 weight=1;
    }
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Load Balancer UI Server
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index load_balancer.html;
        
        # API endpoint to restart specific CDN
        location /api/cdn/restart {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            
            # Handle POST requests - simulate container restart
            if ($request_method = POST) {
                return 200 '{"status": "success", "message": "CDN container restart initiated", "timestamp": "$time_iso8601", "action": "docker-compose restart", "available_services": {"demo-webapp": "Primary CDN (Port 80)", "demo-webapp-cdn2": "Secondary CDN (Port 8081)", "demo-webapp-cdn3": "Tertiary CDN (Port 8082)"}}';
            }
            return 405 '{"error": "Method not allowed"}';
        }
        
        # API endpoint to migrate CDN traffic  
        location /api/cdn/migrate {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            
            # Handle POST requests - simulate traffic migration
            if ($request_method = POST) {
                return 200 '{"status": "success", "message": "Traffic migration completed", "timestamp": "$time_iso8601", "action": "Load balancer routing updated", "services": {"demo-webapp": "Primary CDN (Port 80)", "demo-webapp-cdn2": "Secondary CDN (Port 8081)", "demo-webapp-cdn3": "Tertiary CDN (Port 8082)"}}';
            }
            return 405 '{"error": "Method not allowed"}';
        }
        
        # API endpoint to get CDN status
        location /api/cdn/status {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            return 200 '{"services": {"demo-webapp": {"name": "Primary CDN", "port": 80, "status": "active", "container": "as_demo-webapp_1"}, "demo-webapp-cdn2": {"name": "Secondary CDN", "port": 8081, "status": "active", "container": "as_demo-webapp-cdn2_1"}, "demo-webapp-cdn3": {"name": "Tertiary CDN", "port": 8082, "status": "active", "container": "as_demo-webapp-cdn3_1"}}, "load_balancer": {"port": 8090, "status": "running", "container": "as_load-balancer_1"}, "timestamp": "$time_iso8601"}';
        }
        
        # Proxy to CDNs - main load balancing endpoint
        location /cdn/ {
            # Default to load balanced pool
            proxy_pass http://cdn_pool/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Load-Balancer "Aurora-Shield-LB" always;
        }
        
        # Direct access to specific CDNs
        location /cdn/primary/ {
            proxy_pass http://cdn_primary/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header X-CDN-Route "Primary" always;
        }
        
        location /cdn/secondary/ {
            proxy_pass http://cdn_secondary/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header X-CDN-Route "Secondary" always;
        }
        
        location /cdn/tertiary/ {
            proxy_pass http://cdn_tertiary/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header X-CDN-Route "Tertiary" always;
        }
        
        # Health check for load balancer UI
        location /health {
            access_log off;
            return 200 "Load Balancer UI OK\n";
            add_header Content-Type text/plain;
        }
        
        # Handle CORS preflight requests
        location ~ ^/api/ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type";
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Serve the load balancer control panel UI (catch-all, must be last)
        location / {
            try_files $uri $uri/ /load_balancer.html;
        }
    }
}