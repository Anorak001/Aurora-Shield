global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Aurora Shield metrics
  - job_name: 'aurora-shield'
    static_configs:
      - targets: ['aurora-shield:8080']
    metrics_path: '/api/dashboard/metrics'
    scrape_interval: 5s
    
  # Demo webapp metrics
  - job_name: 'demo-webapp'
    static_configs:
      - targets: ['demo-webapp:80']
    metrics_path: '/health'
    scrape_interval: 10s
    
  # Load balancer metrics
  - job_name: 'load-balancer'
    static_configs:
      - targets: ['load-balancer:80']
    metrics_path: '/health'
    scrape_interval: 10s
    
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093