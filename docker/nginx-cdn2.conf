server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Add custom headers for CDN identification
    add_header X-CDN-Server "Aurora-Shield-CDN-2" always;
    add_header X-CDN-Cache-Status "HIT" always;

    # Enable gzip compression
    gzip on;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-CDN-Server "Aurora-Shield-CDN-2" always;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-CDN-Server "Aurora-Shield-CDN-2" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "CDN-2 OK\n";
        add_header Content-Type text/plain;
        add_header X-CDN-Server "Aurora-Shield-CDN-2" always;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}