version: '3.8'

services:
  # Aurora Shield Main Application
  aurora-shield:
    build: .
    ports:
      - "8080:8080"
    environment:
      - AURORA_ENV=docker-demo
      - PYTHONPATH=/app
      - ELK_ENDPOINT=http://elasticsearch:9200
      - PROMETHEUS_ENDPOINT=http://prometheus:9090
    volumes:
      - ./logs:/app/logs
    networks:
      - aurora-net
    depends_on:
      - elasticsearch
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Simulated Web Application (Protected by Aurora Shield)
  demo-webapp:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/demo-app:/usr/share/nginx/html
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - aurora-net
    restart: unless-stopped

  # Load Balancer (Entry Point)
  load-balancer:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - ./docker/lb-nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - aurora-shield
      - demo-webapp
    networks:
      - aurora-net
    restart: unless-stopped

  # Elasticsearch for Log Storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - aurora-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
    depends_on:
      - elasticsearch
    networks:
      - aurora-net
    restart: unless-stopped

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - aurora-net
    restart: unless-stopped

  # Grafana for Advanced Visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - aurora-net
    restart: unless-stopped

  # Redis for Caching and Session Storage
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aurora-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Attack Simulator (Separate Container)
  attack-simulator:
    build: 
      context: .
      dockerfile: docker/Dockerfile.simulator
    environment:
      - TARGET_HOST=aurora-shield
      - TARGET_PORT=8080
    networks:
      - aurora-net
    depends_on:
      - aurora-shield
    restart: "no"

networks:
  aurora-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
  redis-data: